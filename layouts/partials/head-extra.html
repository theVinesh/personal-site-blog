{{- $googlefont := site.Params.font.googlefont -}}
{{- if $googlefont -}}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{- $googlefont -}}&display=swap">
{{- end -}}

<meta name="robots" content="index,follow">
{{- $summary := .Summary -}}
{{- if $summary -}}
<meta name="description" content="{{- $summary | plainify | safeHTML -}}">
{{- end -}}

<link rel="shortcut icon" type="image/png" href="/imgs/favicon.png" />
