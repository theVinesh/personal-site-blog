{{- $profile := site.Params.profile -}}
{{- with $profile -}}
<section class="article author">
    {{- with .avatar -}}
    <picture>
        <source type='image/webp' srcset='{{- . | relURL -}}'>
        <img src='{{- . | relURL | replace ".png" ".webp" -}}' alt='{{- $profile.name -}}' height=64 width=64
            class="avatar">
    </picture>
    {{- end -}}
</section>
{{- end -}}
{{- if .Content -}}
<article class="article markdown-body">
    {{- .Content -}}
</article>
{{- end -}}
