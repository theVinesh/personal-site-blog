{{- $profile := site.Params.profile -}}
{{- with $profile -}}
<section class="article author">
    {{- with .avatar -}}<img class="avatar" width="64" height="64" src="{{- . | relURL -}}"
        alt="{{- $profile.name -}}">{{- end -}}
</section>
{{- end -}}
{{- if .Content -}}
<article class="article markdown-body">
    {{- .Content -}}
</article>
{{- end -}}
